<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Start Pomodoro Session</h1>

    <figure class="clock">
        <div class="mins">0</div>
        <div>:</div>

        <div class="secs">00</div>
        <audio src="mixkit-service-bell-double-ding-588.wav"></audio>

        <svg class="progress-ring" height="120" width="120">
            <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60"></circle>
        </svg>
    </figure>

    <div class="btn-group">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
    </div>

    <form action=".">
        <label for="FocusTime">Focus Time</label>
        <input type="number" value="1" id="FocusTime">
        <label for="BreakTime">Break Time</label>
        <input type="number" value="1" id="BreakTime">
        <button type="submit">Save Settings</button>
    </form>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
</body>
</html>
